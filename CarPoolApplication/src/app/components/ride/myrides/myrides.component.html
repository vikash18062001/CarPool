<section class="my-rides">
    <div class="container-fluid">
        <navbar></navbar>
        <div class="row px-5">
            <div class="col-4 w-auto me-5">
                <div class="booked-ride mt-5 mb-3">Booked rides</div>
                <div *ngIf="bookedRides.length!=0 ; else booked">
                    <div *ngFor="let ride of bookedRides">
                            <usercard [cardData]="ride" [sourceLocation]="ride.source" [destinationLocation]="ride.destination"></usercard>
                    </div>
                </div>
                <ng-template #booked>
                    <div>
                        No Rides Booked
                    </div>
                </ng-template>
            </div>
            <div class="col-4 w-auto ms-lg-5">
                <div class="offered-ride mt-5 mb-3">Offered rides</div>
                <div *ngIf="offeredRides.length!=0;else offered">
                    <div *ngFor="let ride of offeredRides" class="my-3">
                        <usercard [cardData]="ride" [sourceLocation]="ride.stops[0]" [destinationLocation]="ride.stops[ride.stops.length-1]"></usercard>
                    </div>
                </div>
                <ng-template #offered>
                    <div>
                        No Rides Offered
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</section>

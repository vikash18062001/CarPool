<div class="container-fluid">
    <div class="row">
        <div class="left-side col-lg-8 col-sm-12 my-0 ">
            <img src="../../assets/images/logo.png" alt=" Not fetched" id="logo" class="my-3  ms-lg-5 ms-sm-4 ms-4">
            <h1 class="title ms-lg-5 ms-sm-4 ms-4">TURN <span id="textMiles">MILES</span><br>INTO <span id="textMoney">MONEY</span></h1>
            <p class="sub-title ms-lg-5 ms-sm-4 ms-4">RIDES ON TAP</p>
        </div>

        <div class="right-side col-lg-4 col-sm-12" [ngClass]="isLogin == true ? 'color-orange' : 'color-purple'">
            <div class="row justify-content-center" >
                <h3 class="d-flex justify-content-center" *ngIf="isLogin;else signUp">Sign Up</h3>
                <ng-template #signUp>
                    <h3 class="row justify-content-center">Log In</h3>
                </ng-template>
                <span id="line"></span>
            </div>


            <div class="row">
                <div class="form-floating mb-3 mt-3 input-form mx-5 col-lg-12 col-sm-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Enter EmailId">
                    <label for="floatingInput" class="top-4">Enter Email Id</label>
                </div>
            </div>

            <div class="row">
                <div class="form-floating mb-3 input-form mx-5 position-relative">
                    <input type="password" class="form-control " id="floatingInput" placeholder="Enter Password">
                    <label for="floatingInput" class="top-4 d-flex justify-content-between">Enter Password</label>
                    <span class="eye-icon  position-absolute"><i class="bi bi-eye-fill"></i></span>
                </div>
            </div>

            <div class="row" *ngIf="isLogin">
                <div class="form-floating mb-3 input-form mx-5">
                    <input type="password" class="form-control " id="floatingInput" placeholder="Enter Password">
                    <label for="floatingInput" class="top-4">Enter Confirm Password</label>
                </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-center" >
                    <button type="submit" class="submit-btn" [ngClass]="isLogin == true ? 'color-purple' : 'color-orange'">Submit</button>
                </div>
            </div>

            <div class="row">
                <div class="base-text d-flex justify-content-center my-4">
                    <p class="">{{baseText}}<a (click)="onModeChange()">{{baseLink}}</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
